<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN MAIN</title>
</head>

<body>

    <div class="login-wrapper">

        <div class="login-container">
            <div class="welcome-message">반갑습니다, 인스타그램입니다!</div>
    
            <div class="form-container">
                <form id="loginform" method="post">
                    <input type="text" id="m_id" name="m_id" required placeholder="아이디를 입력해주세요">
                    <input type="password" id="m_pw" name="m_pw" required placeholder="비밀번호를 입력해주세요">
                    <button class="login-button" type="submit">로그인</button>
    
                    <div class="find-signup-container">
                        <div class="find-id-pw-text"> <a href="/member/findId">아이디나 비밀번호를 잊으셨나요?</a> </div>
                        <div class="signup-text"><span>회원가입하기</span></div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    
</body>

</html>
